<ng-container #updateItem (getList)= "getList()"></ng-container>
<div class="container">


  <mat-card class="mat-elevation-z8">
    <mat-card-content>
<div class="filterStyle">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      
      <button type="submit" mat-raised-button color="accent" matTooltip="Submit"  (click)="loadComponent(0)"
   >Add Item</button>
  </div>

      <div>
        <table mat-table [dataSource]="dataSource " matSort class="mat-elevation-z8"
         >

          <ng-container matColumnDef="product_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.product_name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
            <td mat-cell *matCellDef="let product"> {{product.color}}</td>
          </ng-container>


          <ng-container matColumnDef="available_qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Quantity </th>
            <td mat-cell *matCellDef="let product"> {{product.available_qty}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" type="button"
                mat-raised-button color="accent" matTooltip="Edit" (click)="loadComponent(product.id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button aria-label="Example icon button with a delete icon" type="button"
                mat-raised-button color="accent" matTooltip="Delete" (click)="delete(product.id)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
